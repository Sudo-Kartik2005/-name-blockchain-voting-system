{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Verify OTP</h2>
    <form method="POST">
        <div class="form-group">
            <label for="otp">Enter the OTP sent to your email:</label>
            <input type="text" class="form-control" id="otp" name="otp" required maxlength="6" pattern="\d{6}" placeholder="6-digit OTP">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Verify</button>
    </form>
</div>
{% endblock %}
