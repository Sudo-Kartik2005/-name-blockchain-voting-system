services:
  - type: web
    name: blockchain-voting-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: MAIL_DISABLED
        value: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false 