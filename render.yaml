services:
  - type: web
    name: blockchain-voting-system
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && pip install gunicorn psycopg2-binary
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 60 --access-logfile - --error-logfile - --log-level info wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: voting-system-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: BLOCKCHAIN_MINING_INTERVAL
        value: "10"
      - key: PYTHONPATH
        value: "."
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: voting-system-db
    databaseName: voting_system
    user: voting_user
    plan: free
