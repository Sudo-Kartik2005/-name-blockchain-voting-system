<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Edit Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Edit Buttons</h2>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-title text-primary">Alice Johnson</h6>
                        <p class="card-text text-muted small">
                            <i class="fas fa-flag me-1"></i>Progressive Party
                        </p>
                        <p class="card-text small">Experienced student leader with focus on inclusivity</p>
                        
                        <div class="btn-group btn-group-sm mt-2">
                            <a href="#" class="btn btn-outline-warning" title="Edit Candidate">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button type="button" class="btn btn-outline-danger" title="Delete Candidate">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h4>Icon Test:</h4>
            <p><i class="fas fa-edit"></i> Edit Icon</p>
            <p><i class="fas fa-trash"></i> Delete Icon</p>
            <p><i class="fas fa-flag"></i> Flag Icon</p>
        </div>
    </div>
</body>
</html>
